   <main>
      <button class="w3-button w3-blue" id="btnChange">CHANGE POST TO ID:45</button>
      <show-post postid="38"/> 


      <script>
       
         const btn = document.getElementById('btnChange');
         btn.addEventListener('click', function () {
            // <show-post /> is an HTML tag
            document.querySelector('show-post').setAttribute('postid', 45)
            document.querySelector('show-post').publicMethod('We can access the component via its methods');
         })
      </script>

   </main>
   <script type='module'>
      import '../01-ndc-show-post/showPost.js';
  </script>
